<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">
  </head>
  <body>
    <h1>Visualization tool</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mutationTypeOverview">
          <h3>Type Overview </h3>
          <h5>Select a mutation Type: </h5>
          <select class="mutationType" name="mutationType">
            <option value="Select All" selected>Select All</option>
          </select>
          <svg id="mutationType" width="500" height="375"></svg>
        </div>
        <div class="col-md-6 chromosomeOverview">
          <h3>Chromosome Overview </h3>
          <h5>Select a Chromosome: </h5>
          <select class="chromosome" name="chromosome">
            <option value="Select All" selected>Select All</option>
          </select>
          <svg id="chromosome" width="350" height="400"></svg>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/d3/build/d3.js"></script>
    <script type="text/javascript" src="app/js/visualization.js"></script>
    <script type="text/javascript" src="app/js/chromosomeOverview.js"></script>
    <script type="text/javascript" src="app/js/typeOverview.js"></script>
  </body>
</html>
