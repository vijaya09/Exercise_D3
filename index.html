<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Type Overview. Select the mutation type from the below dropdown</h2>
          <select class="mutationType" name="mutationType">
            <option value="Select All" selected>Select All</option>
          </select>
          <svg id="mutationType" width="500" height="300"></svg>
        </div>
        <div class="col-md-6">
          <h2>Chromosome Overview. Select the chromosome from the below dropdown</h2>
          <select class="chromosome" name="chromosome">
            <option value="Select All" selected>Select All</option>
          </select>
          <svg id="chromosome" width="400" height="400"></svg>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/d3/build/d3.js"></script>
    <script type="text/javascript" src="js/visualization.js"></script>
    <script type="text/javascript" src="js/bar.js"></script>
    <script type="text/javascript" src="js/pie.js"></script>
  </body>
</html>
